        <title>ASCII Progress Bar Generator</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body onresize="recalculateBars()">

        <!--Header-->
        <header>
            <h1>&gt;ASCII Progress Bar Generator<span class="blink">_</span></h1>
        </header>

        <div class="split">

            <!--Generator Form-->
            <div class="form">
                Type: 
                <select id="type" onchange="callFunction(value)">
                    <option value="hideElement('customChars')">⬛⬜</option>
                    <option value="hideElement('customChars')">░█</option>
                    <option value="hideElement('customChars')">▱▰</option>
                    <option value="hideElement('customChars')">▭◼</option>
                    <option value="hideElement('customChars')">▯▮</option>
                    <option value="hideElement('customChars')">◯⬤</option>
                    <option value="hideElement('customChars')">⚫⚪</option>
                    <option value="hideElement('customChars')">█-</option>
                    <option value="showElement('customChars')">Custom</option>
                </select><br />

                <span id="customChars">Custom Characters: <input type="text" id="customCharsInput" value="⬛⬜" minlength="2" maxlength="2"/></span><!--only visible when type is "custom"-->

                Length: <input type="number" id="length" min="1" value="10" /><br /> 

                <div class="input_with_appended_unit">
                    Progress: <input type="number" id="progress" min="0" max="100" value="50" />
                    <span onclick="focusInput('progress')">%</span> <!--Input is focused even if you click at % character-->
                </div>

                Invert: <input type="checkbox" id="invert" /><br />

                <input type="button" value="Generate" onclick="startBar()" /><br />

                <div class="fontSizeSlider">
                    Font Size:<br />
                    <input type="range" id="slider" min="1" max="200" value="100" /><br/>
                    <span id="sliderValue">100%</span>
                </div>
            </div>

            <!--Generated bars go here-->
            <div id="result"></div> 

        </div>

        <script src="script.js"></script>
    </body>
